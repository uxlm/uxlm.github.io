<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UXLM - Coming Soon">
    <title>UXLM - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 30px;
            margin-bottom: 40px;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
        }
        .subscribe {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>UXLM</h1>
    <h2>Coming Soon!</h2>
    <div class="countdown" id="countdown">
        <p>Launching in:</p>
        <p id="time"></p>
    </div>

    <div class="subscribe">
        <p>Stay updated! Subscribe to our newsletter:</p>
        <input type="email" placeholder="Enter your email" id="email" required>
        <button onclick="subscribe()">Subscribe</button>
    </div>

    <script>
        // Countdown Timer
        const launchDate = new Date("December 31, 2026 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("time").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("time").innerHTML = "We're Live!";
            }
        }, 1000);

        // Subscribe Function
        function subscribe() {
            const email = document.getElementById("email").value;
            if (email) {
                alert("Thank you for subscribing with " + email + "!");
                document.getElementById("email").value = ''; // Clear input
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>

</body>
</html>
